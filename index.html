<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <p>Chop your own wood and it will warm you twice.” – Henry Ford
</p>
    <!--Need to be able to set the amount of time (for future development) -->
    <div class = "focus">
    <h2>45:00</h2>
    <!--Need to make a start and pause button -->
    <button type="WorkStart">Start</button>
    <button type="WorkPause">Pause</button>
    </div>
    <div class = "break">
    <h2>15:00</h2>
    <!--Need to make a start and pause button -->
    <button type="BreakStart">Start</button>
    <button type="BreakPause">Pause</button>
    </div>
    <script src="script.js"></script>
</body> 
</html>
